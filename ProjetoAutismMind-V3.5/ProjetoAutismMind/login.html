<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Mind | Login</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styleLogin.css">
    <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <form action="">

        </form>
        <form id="login-form" action="">
            <h1>Entrar</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome de Usuário"
                requiered >
                <i class="material-symbols-outlined"> person </i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha"
                requiered >
                <i class="material-symbols-outlined"> lock </i>
            </div>


            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar desta Senha</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="bnt">Entrar</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Registrar</a></p>
            </div>
        </form>

    </div>

  <script>
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Impede o envio do formulário padrão

    var username = document.querySelector("input[type='text']").value;
    var password = document.querySelector("input[type='password']").value;

    // Verifique as credenciais (apenas para demonstração)
    if (password === "admin") {
        // Salvar o nome de usuário no armazenamento local
        localStorage.setItem("username", username);

        // Redirecionar para a página principal
        window.location.href = "index.html";
    } else {
        alert("Credenciais inválidas. Tente novamente.");
    }
});

</script>

</body>
</html>
